<div class="card card-transacao card-mobile 
            {% if item.tipo == 'entrada' %}card-entrada
            {% elif item.tipo == 'saida' %}card-saida
            {% else %}card-reserva{% endif %}">
    <div class="card-body py-3">
        <div class="d-flex justify-content-between align-items-start">
            <div class="flex-grow-1">
                <div class="d-flex align-items-center mb-1">
                    <span class="badge 
                        {% if item.tipo == 'entrada' %}bg-success
                        {% elif item.tipo == 'saida' %}bg-danger
                        {% else %}bg-primary{% endif %} me-2">
                        {% if item.tipo == 'entrada' %}â¬‡ï¸
                        {% elif item.tipo == 'saida' %}â¬†ï¸
                        {% else %}ğŸ’°{% endif %}
                    </span>
                    <strong class="flex-grow-1">{{ item.descricao }}</strong>
                </div>
                <small class="text-muted d-block">
                    {{ item.data|date:"d/m/Y" }}
                </small>
            </div>
            
            <div class="text-end">
                <div class="{% if item.tipo == 'entrada' %}entrada
                            {% elif item.tipo == 'saida' %}saida
                            {% else %}reserva{% endif %} fs-5 fw-bold">
                    R$ {{ item.valor }}
                </div>
                
                {% if item.origem_id %}
                <button class="btn btn-outline-danger btn-sm mt-2" 
                        onclick="confirmDelete('{{ item.tipo }}', {{ item.origem_id }})">
                    ğŸ—‘ï¸
                </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script>
function confirmDelete(tipo, id) {
    if (confirm('Tem certeza que deseja excluir esta transaÃ§Ã£o?')) {
        let url = '';
        if (tipo === 'entrada') {
            url = '{% url "excluir_entrada" 0 %}'.replace('0', id);
        } else if (tipo === 'saida') {
            url = '{% url "excluir_saida" 0 %}'.replace('0', id);
        } else {
            url = '{% url "excluir_reserva" 0 %}'.replace('0', id);
        }
        window.location.href = url;
    }
}
</script>
